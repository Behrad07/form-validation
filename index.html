<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>form validation</title>
</head>

<body>
    <div class="login-box">
        <form name="form" method="get" required>
            <div class="input">
                <div class="user-box">
                    <input type="text" name="fname" class="name-input">
                    <label>>Username(E-mail)</label>
                </div>
                <p class="valid-name valid"></p>
                <div class="user-box">
                    <input type="password" name="mail" class="pass-input">
                    <label>>PASS</label>
                </div>
                <p class="valid-pass valid"></p>
            </div>

            <br>
            <center>
                <a href="" id="submit">
                    Sign In
                    <span></span>
                </a>
                <p class="valid-data valid"></p>
            </center>
        </form>
    </div>
    <script src="app.js"></script>
    <footer>
        Creat by <a href="https://github.com/BehradHashemi/Behrad-Web.git">BehradHashemi</a>
    </footer>   
</body>

</html>
